<div class="row mt-5">
  <div class="col-12">
    <h3>User List</h3>
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-mail</th>
          <th>Text</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" >
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.text }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
